<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->


  <link rel="stylesheet" href="./index.css">
  <script type="text/javascript" src="./vue.global.js"></script>
  <script type="text/javascript" src="./index.full.js"></script>

  <style>
    body {
      background-color: #f5f5f5;
      padding-top: 20px;
    }
  </style>

</head>

<body>

  <div id='app'>
    <el-form label-position="top" label-width="100px" :model="taskData" style="max-width: 460px" :rules="rules"
      ref="ruleFormRef">
      <el-form-item label="任务名称" prop="name">
        <el-input v-model="taskData.name" placeholder="请输入任务名称" />
      </el-form-item>
      <el-form-item label="任务类型" prop="type">
        <el-select v-model="taskData.type" placeholder="请输入任务类型">
          <el-option :label="item.label" :value="item.value" v-for="(item,i) of typeOption" :key="i" />
        </el-select>
      </el-form-item>

      <el-form-item label="备注" prop="desc">
        <el-input v-model="taskData.desc" :rows="2" type="textarea" placeholder="请输入任务备注" />
      </el-form-item>

      <el-form-item>
        <el-button type="success" :disabled="taskFlag" @click="gameStart">开始</el-button>
        <el-button type="danger" :disabled="!taskFlag" @click="gameOver">结束</el-button>
        <el-button type="warning" :disabled="taskFlag" @click="resetForm">重置</el-button>
      </el-form-item>


    </el-form>
  </div>
  <script type="text/javascript" src="./main.js"></script>

  <!-- js -->
</body>


</html>
